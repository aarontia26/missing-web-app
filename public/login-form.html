<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        

        <link rel="stylesheet" type="text/css" href="css/login-style.css">
        <meta name="description" content="Login Form">
        <title>Login Form</title>
    
    </head>
    
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    
                    <!-- Collapsible Button -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsible-navbar">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>   
                    </button>
                    
                    <!-- Name of the Site -->
                    <a class="navbar-brand" href="#">Lost and Found</a>
                </div>
                
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="collapsible-navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="login-form.html">Log in</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </div> 
            </div>
        </nav>
         <div class="center" id="center">
            <div class="login-container">
                <div class="text">Login Form</div>
                <form id="loginForm">
                    <div class="data">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="data">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div class="forgot-pass">
                        <a href="#" id="forgotbutton">Forgot Password?</a>
                    </div>
                    
                    <div class="btn">
                        <div class="inner">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                    
                    <div class="register-link">Don't have an account? <a href="register.html">Register now.</a>
                    </div>
                    
                    <div class="option">
                        <h2><span>OR</span></h2>
                    </div>
                    <div class="option-social">
                        <button type="button" onclick="facebookSignIn()" class="fb-btn"><i class="facebook-icon fa fa-facebook-official"></i>
						Sign in with Facebook</button>
   
          
                        <button type="button" onclick="googleSignIn()" class="google-btn"><img src="images/icon-google.png" alt="GOOGLE">Sign in with Google</button>
                    </div>
                </form>
            </div>
        </div>
        
       <div class="container" id="popup">
            <div class="popup">
                <h2>What's my Password?</h2>
                <div class="box">
                    <h4>If you have forgotten your password, you can reset it here</h4>
                    <form id="resetPass">
                        <input type="email" id="receivingEmail" placeholder="E-mail Address" required>
                        <button type="submit">Send my Password</button>
                    </form>
                </div>
                <div class="final">
                    <button type="button" id="close">Close</button>
                </div>
           </div>
        </div>
        
        <!--------------------------FIRBASE LIBRARIES-------------------------------------------------->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>

        <script src="js/config.js"></script>
        <script src="js/login.js"></script>
    </body>

</html>
